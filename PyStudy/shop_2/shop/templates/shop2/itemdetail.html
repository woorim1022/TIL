{% load static  %}

<section>
      <h1>Item Detail</h1>
      <img src="static/img/{{item.imgname}}">
      <h2>ID: {{item.id}}</h2>
      <h2>NAME: {{item.name}}</h2>
      <h2>price: {{item.price}}</h2>
      <h2>regdate: {{item.regdate}}</h2>
      <a href="{% url 'itemupdate' %}?id={{item.id}}">UPDATE</a>
</section>
