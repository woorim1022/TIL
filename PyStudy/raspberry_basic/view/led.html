<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Flask LED 제어</h1>
<!--    flask에서 넘겨주는 데이터를 사용 - jinja2라는 프레임워크를 이용 -->
    <h3>
        {% if message %}
            {{message}}
        {% endif %}

        {% if status == true %}
            (<a href="/off">LED 끄기</a>)
        {% else %}
             (<a href="/on">LED 켜기</a>)
        {% endif %}
    </h3>
</body>
</html>
