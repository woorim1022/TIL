{% extends "autofarm/base.html" %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<body>


<!--아이디-->
<!--비번-->
<!--이름-->
<!--전화번호-->
<!--농장주소-->
 <!-- ======= Property Search Section ======= -->
  <!--/ Form Search Star /-->
    <div class="title-box-d">
      <h3 style="margin:30px;" class="title-d">회원가입</h3>
    </div>
    <span class=" "></span>
    <div style="margin:30px;" class="form">
      <form action="{% url 'registerimpl' %}" method="post" class="form-a">
        {% csrf_token %}
        <div class="row">

          <div class="col-md-6 mb-2">
           <div class="form-group">
              <label>아이디</label>
              <input name="u_id" type="text" class="form-control form-control-lg form-control-a" placeholder="id">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label>이름</label>
              <input name="u_name" type="text" class="form-control form-control-lg form-control-a" placeholder="name">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label>비밀번호</label>
              <input name="u_pwd_1" type="password" class="form-control form-control-lg form-control-a" placeholder="password">
            </div>
          </div>
          <div class="col-md-6 mb-2">
           <div class="form-group">
              <label>비밀번호 확인</label>
              <input name="u_pwd_2" type="password" class="form-control form-control-lg form-control-a" placeholder="password confirm">
            </div>
          </div>
          <div class="col-md-6 mb-2">
           <div class="form-group">
              <label>농장 주소</label>
              <input name="u_addr" type="text" class="form-control form-control-lg form-control-a" placeholder="address">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label>연락처</label>
              <input name="u_contact" type="text" class="form-control form-control-lg form-control-a" placeholder="phone number">
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-b">가입완료</button>
          </div>
        </div>
      </form>
    </div><!-- End Property Search Section -->














{% endblock %}
