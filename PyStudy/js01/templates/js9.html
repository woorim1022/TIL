<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            // 주기적으로 서버에 요청해서 변화된 내용을 화면에 뿌러줄 수 있는 함수
            setInterval(function(){
                date = new Date();
                str = date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();
                document.querySelector('h1').innerHTML = str;
            }, 1000);
        };

    </script>
</head>
<body>
<h1></h1>
</body>
</html>
